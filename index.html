<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css
    ">
    <title>Clock Project</title>
</head>

<body>

    <div class="frame flex-class-one">
        <div class="clock-circle flex-class-one">
            <div class="outer-circle flex-class-one js-outer-circle">

            </div>
            <div class="outer-layer"></div>
            <div class="inner-circle flex-class-one js-inner-circle"></div>
            <div class="inner-layer flex-class-one js-inner-layer"></div>

            <div class="hands flex-class-one">
                <div class="center-point"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <div class="outer-ring"></div>

        </div>
        <div class="btn"><a href="https://youtu.be/qoW8-D7Vcu0"><button>Video</button></a></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
